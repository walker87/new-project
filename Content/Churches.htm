        <h1>Churches</h1>
        <p>Lisburn is notable for its large number of churches, with 132 churches listed in the Lisburn City Council area. One of two cathedrals in the Church of Ireland Diocese of Connor is in Lisburn, Christ Church Cathedral.</p>
